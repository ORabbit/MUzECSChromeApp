  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../extension/clock.js"></script> 
  <script type="text/javascript" src="../extension/status.js"></script> 
  <script type="text/javascript" src="../extension/logging.js"></script> 
  <script type="text/javascript" src="../extension/hexparser.js"></script>
  <script type="text/javascript" src="../extension/serialdispatcher.js"></script>

  <script type="text/javascript" src="../extension/avr109.js"></script>
  <script type="text/javascript" src="../extension/stk500.js"></script>
  <script type="text/javascript" src="../extension/uploader.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="fakeserial.js"></script>
  <script type="text/javascript" src="test_utils.js"></script>

  <script type="text/javascript" src="hexparser_test.js"></script>
  <script type="text/javascript" src="serialdispatcher_test.js"></script>
  <script type="text/javascript" src="avr109_test.js"></script>
  <script type="text/javascript" src="stk500_test.js"></script>
  <!--script type="text/javascript" src="uploader_test.js"></script-->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
